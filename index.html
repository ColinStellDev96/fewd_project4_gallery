<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/lightbox.css">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
            <div class="container">
                <input type="text" placeholder="Search.." id="filter">
                <div id="photo-gallery">
                    <div class="image">
                        <a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt='Hay Bales'><img src='thumbnails/01.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt='Lake'><img src='thumbnails/02.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/03.jpg" data-lightbox="gallery" data-title='I hiked to the top of the mountain and got this picture of the canyon and trees below.' data-alt='Canyon'><img src='thumbnails/03.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/04.jpg" data-lightbox="gallery" data-title='It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.' data-alt='Iceberg'><img src='thumbnails/04.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/05.jpg" data-lightbox="gallery" data-title='The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.' data-alt='Desert'><img src='thumbnails/05.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/06.jpg" data-lightbox="gallery" data-title='Fall is coming, I love when the leaves on the trees start to change color.' data-alt='Fall'><img src='thumbnails/06.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/07.jpg" data-lightbox="gallery" data-title='I drove past this plantation yesterday, everything is so green!' data-alt='Plantation'><img src='thumbnails/07.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/08.jpg" data-lightbox="gallery" data-title='My summer vacation to the Oregon Coast. I love the sandy dunes!' data-alt='Dunes'><img src='thumbnails/08.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/09.jpg" data-lightbox="gallery" data-title='We enjoyed a quiet stroll down this countryside lane.' data-alt='Countryside Lane'><img src='thumbnails/09.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/10.jpg" data-lightbox="gallery" data-title='Sunset at the coast! The sky turned a lovely shade of orange.' data-alt='Sunset'><img src='thumbnails/10.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/11.jpg" data-lightbox="gallery" data-title='I did a tour of a cave today and the view of the landscape below was breathtaking.' data-alt='Cave'><img src='thumbnails/11.jpg'></a>
                    </div>
                    <div class="image">
                        <a href="photos/12.jpg" data-lightbox="gallery" data-title='I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.' data-alt='Bluebells'><img src='thumbnails/12.jpg' ></a>
                    </div>
                </div>
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>   
        <script src="js/lightbox.js"></script>    
        <script src="js/main.js"></script>
    </body>
</html>
